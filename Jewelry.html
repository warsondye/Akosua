<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Common styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333; /* Changed color to dark gray */
    font-size: 36px; /* Increased font size */
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); /* Added text shadow */
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #666; /* Slightly lighter color */
  }

  .jewelry-item {
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    max-width: 250px;
    margin: 20px;
    border-radius: 10px; /* Added border radius for rounded corners */
    transition: transform 0.3s ease; /* Added transition for hover effect */
  }

  .jewelry-item:hover {
    transform: translateY(-5px); /* Added hover effect */
  }

  .jewelry-image {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
    border-radius: 5px; /* Added border radius for rounded corners */
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Added box shadow */
  }

  .jewelry-price {
    font-weight: bold;
    color: #ff4500;
    font-size: 18px; /* Increased font size */
    margin-top: 10px; /* Added margin for separation */
  }

  /* Navigation styles */
  nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
    font-size: 16px; /* Increased font size */
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Responsive styles */
  @media screen and (max-width: 768px) {
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      margin: 5px;
    }

    .jewelry-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .jewelry-item {
      width: calc(50% - 40px); /* 50% with margins */
      margin: 10px;
    }
  }
</style>
</head>

<div class="jewelry-container">
  <!-- Added jewelry items will be displayed here -->
</div>

<script>
  // Function to load saved jewelry items from localStorage
  function loadJewelry() {
    var jewelryContainer = document.querySelector('.jewelry-container');
    for (var i = 0; i < localStorage.length; i++) {
      var key = localStorage.key(i);
      var data = JSON.parse(localStorage.getItem(key));

      // Create HTML for the saved jewelry item
      var jewelryItem = document.createElement('div');
      jewelryItem.classList.add('jewelry-item');
      jewelryItem.innerHTML = `
        <img class="jewelry-image" src="${data.image}" alt="Jewelry">
        <p class="jewelry-price">Price: Gh$${data.price}</p>
      `;

      // Add the saved jewelry item to the container
      jewelryContainer.appendChild(jewelryItem);
    }
  }

  // Load saved jewelry items when the page loads
  window.onload = loadJewelry;
</script>
</body>
