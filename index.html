<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amaüåπüíì</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preloader .spinner {
            font-size: 3em;
            color: #ff1493;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            padding-top: 50px;
        }

        .greeting {
            font-size: 2.5em;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .countdown {
            font-size: 1.8em;
            color: #ff4500;
            margin-top: 20px;
            text-align: center;
        }

        /* Video Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }

        .gallery video {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .gallery video.show {
            opacity: 1;
        }

        /* Wish Board */
        .wish-board {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .wish-board h2 {
            font-size: 2em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .wish-board input, .wish-board button {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ff69b4;
            width: 100%;
        }

        .wish-board button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .wish-board button:hover {
            background-color: #ff1493;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff1493;
            opacity: 0;
            animation: floatHeart 5s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-300px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2em;
            }

            .countdown {
                font-size: 1.5em;
            }

            .gallery video {
                width: 100%;
            }

            .wish-board {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .greeting {
                font-size: 1.8em;
            }

            .countdown {
                font-size: 1.3em;
            }
        }

        /* Blushing Messages */
        .blushing-message {
            font-size: 3.5em;
            color: #ff1493;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: showMessage 4s ease-in-out;
        }

        @keyframes showMessage {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"><i class="fas fa-cake"></i></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Greeting Message -->
        <div class="greeting">Happy Birthday Maame Amaüåπüíì! üéâ</div>

        <!-- Countdown Timer -->
        <div class="countdown">
            Time until your special day: <span id="timer"></span>
        </div>

        <!-- Video Gallery -->
        <div class="gallery">
            <video src="a,a2.mp4" class="show" autoplay loop muted></video>
            <video src="ama.mp4" autoplay loop muted></video>
            <video src="ama2.mp4" autoplay loop muted></video>
        </div>

        <!-- Wish Board -->
        <div class="wish-board">
            <h2>Leave a Birthday Wish!</h2>
            <input type="text" id="wish" class="form-control" placeholder="Enter your wish here...">
            <button class="btn btn-success mt-2" onclick="postWish()">Post Your Wish</button>
            <div id="wishes"></div>
        </div>

        <!-- Birthday Wishes Section -->
        <div id="birthdayWishes" class="mt-5">
            <h3>Special Birthday Wishes</h3>
            <div id="birthdayMessageContainer"></div>
        </div>

        <!-- Blushing Messages -->
        <div id="blushingMessage" class="blushing-message">You make my heart skip a beat üíñ</div>
        <div id="blushingMessage2" class="blushing-message">I can't stop smiling whenever I think of you üòò</div>
        <div id="blushingMessage3" class="blushing-message">You're the light of my life ‚ú®</div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="heartContainer"></div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Preloader Animation
        window.onload = function() {
            document.getElementById('preloader').style.display = 'none';
            showBlushingMessage(); // Start blushing messages after load
            changeVideos(); // Start video change
        }

        // Countdown Timer
        function updateCountdown() {
            const birthday = new Date("Dec 6, 2024 12:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = birthday - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
        setInterval(updateCountdown, 1000);

        // Post Birthday Wish
        function postWish() {
            const wishText = document.getElementById('wish').value;
            if (wishText) {
                const wish = document.createElement('div');
                wish.classList.add('wish');
                wish.textContent = wishText;
                document.getElementById('wishes').appendChild(wish);
                document.getElementById('wish').value = ''; // Clear input
            }
        }

        // Blushing Messages
        function showBlushingMessage() {
            const messages = [
                document.getElementById('blushingMessage'),
                document.getElementById('blushingMessage2'),
                document.getElementById('blushingMessage3')
            ];

            let currentMessage = 0;
            setInterval(() => {
                messages[currentMessage].style.display = 'block';
                setTimeout(() => {
                    messages[currentMessage].style.display = 'none';
                    currentMessage = (currentMessage + 1) % messages.length;
                }, 4000);
            }, 6000);
        }

        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.getElementById('heartContainer').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);

        // Video Gallery Transition
        let videoIndex = 0;
        const videos = document.querySelectorAll('.gallery video');
        function changeVideos() {
            setInterval(() => {
                videos[videoIndex].classList.remove('show');
                videoIndex = (videoIndex + 1) % videos.length;
                videos[videoIndex].classList.add('show');
            }, 5000); // Change video every 5 seconds
        }

        // Display Birthday Wishes (Example Wishes)
        document.getElementById('birthdayMessageContainer').innerHTML = `
            <div class="alert alert-info">Wishing you all the best today and always! üéâ</div>
            <div class="alert alert-success">May this year bring you happiness and love! ‚ù§Ô∏è</div>
            <div class="alert alert-warning">You're an amazing person and deserve the best birthday ever! üéÇ</div>
        `;
    </script>
</body>
</html>
